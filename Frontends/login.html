<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CulturalAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-warm);
            padding: 2rem 0;
        }
        
        .auth-card {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(82, 25, 8, 0.15);
            width: 100%;
            max-width: 450px;
            margin: 0 1rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: var(--dark-brown);
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--brown);
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--brown);
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--cream);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            background-color: var(--white);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--brown);
        }
        
        .forgot-password {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }
        
        .forgot-password:hover {
            color: var(--orange);
        }
        
        .auth-button {
            width: 100%;
            padding: 15px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(126, 189, 58, 0.4);
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--gray);
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--cream);
        }
        
        .divider span {
            background: var(--white);
            padding: 0 1rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--cream);
            border-radius: 10px;
            background: var(--white);
            color: var(--brown);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .social-btn:hover {
            border-color: var(--primary-green);
            background: var(--light-gray);
        }
        
        .auth-footer {
            text-align: center;
            color: var(--brown);
        }
        
        .auth-footer a {
            color: var(--primary-green);
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            color: var(--orange);
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--brown);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .back-home:hover {
            color: var(--primary-green);
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .back-home {
                position: static;
                margin-bottom: 2rem;
                justify-content: center;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .form-options {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your CulturalAI account</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#forgot" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <a href="#google" class="social-btn">
                     Google
                </a>
                <a href="#facebook" class="social-btn">
                    üìò Facebook
                </a>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Additional login-specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = this.querySelector('#email').value;
                    const password = this.querySelector('#password').value;
                    
                    if (email && password) {
                        // Simulate login process
                        const submitBtn = this.querySelector('.auth-button');
                        const originalText = submitBtn.textContent;
                        
                        submitBtn.textContent = 'Signing In...';
                        submitBtn.disabled = true;
                        
                        setTimeout(() => {
                            alert('Login functionality will be implemented with backend integration. For demo purposes, you would be redirected to the dashboard.');
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        }, 2000);
                    }
                });
            }
            
            // Social login handlers
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const provider = this.textContent.trim().split(' ')[1];
                    alert(`${provider} login will be implemented with OAuth integration.`);
                });
            });
        });
    </script>
</body>
</html>
